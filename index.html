<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joke API Example</title>
  
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <!-- Christmas font -->
  <link href='https://fonts.googleapis.com/css?family=Mountains of Christmas' rel='stylesheet'>

  <!-- omat tyylit -->
  <link rel="stylesheet" href="style.css">

  
</head>
<body class="css-selector">
  <div class="container mt-5">
    <h1 class="text-center mb-4 display-1"><strong>Select a category</strong></h1>
    
    <!-- Bootstrap form group for better styling -->
    <div class="form-group">
      <!-- Bootstrap form-check class for styling checkboxes -->
      <div class="text-center form-check">
          <div class="MatrixTextEffect">
        <input type="checkbox" class="form-check-input" id="programmingCheckbox" value="Programming">
        <label class="form-check-label" for="programmingCheckbox"></label>
        <p class="Pulse">Programming</p>
          </div>
      </div>
      <div class="text-center form-check">
          <div class="">
        <input type="checkbox" class="form-check-input" id="christmasCheckbox" value="Christmas">
        <label class="form-check-label" for="christmasCheckbox"></label>
        <P class="crismas">christmas</P>
          </div>
      </div>
    </div>

    <!-- Bootstrap button classes for styling -->
    <div class="text-center">
    <button id="getJokeBtn" class="btn btn-primary">Get Joke</button>
    </div>
    <!-- Bootstrap card for better styling -->
    <div class="card card-selector ">
      <div class="card-body">
        <h5 class="card-title text-center borderit" id="jokeSetup"></h5>
        <p class="borderit card-text text-center " id="jokeDelivery"></p>
      </div>
    </div>
  </div>

  <!-- Add Bootstrap JS and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
