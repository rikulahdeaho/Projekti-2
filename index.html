<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joke API Example</title>
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">Joke API</h1>
    
    <!-- Bootstrap form group for better styling -->
    <div class="form-group">
      <label for="jokeCategory">Select Joke Category:</label>
      <!-- Bootstrap form-control class for styling -->
      <select id="jokeCategory" class="form-control">
        <option value="Programming">Programming</option>
        <option value="Christmas">Christmas</option>
      </select>
    </div>

    <!-- Bootstrap button classes for styling -->
    <button id="getJokeBtn" class="btn btn-primary">Get Joke</button>

    <!-- Bootstrap card for better styling -->
    <div class="card mt-4">
      <div class="card-body">
        <h5 class="card-title" id="jokeSetup"></h5>
        <p class="card-text" id="jokeDelivery"></p>
      </div>
    </div>
  </div>

  <!-- Add Bootstrap JS and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
