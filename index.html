<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joke API Example</title>
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">Joke API</h1>
    
    <!-- Bootstrap form group for better styling -->
    <div class="form-group">
      <label>Select Joke Categories:</label>
      <!-- Bootstrap form-check class for styling checkboxes -->
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="programmingCheckbox" value="Programming">
        <label class="form-check-label" for="programmingCheckbox">Programming</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="christmasCheckbox" value="Christmas">
        <label class="form-check-label" for="christmasCheckbox">Christmas</label>
      </div>
    </div>

    <!-- Bootstrap button classes for styling -->
    <button id="getJokeBtn" class="btn btn-primary">Get Joke</button>

    <!-- Bootstrap card for better styling -->
    <div class="card mt-4">
      <div class="card-body">
        <h5 class="card-title" id="jokeSetup"></h5>
        <p class="card-text" id="jokeDelivery"></p>
      </div>
    </div>
  </div>

  <!-- Add Bootstrap JS and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
